group 'ice-app'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        maven {
            url 'https://repo.zeroc.com/nexus/content/repositories/releases'
        }
    }
    dependencies {
        classpath group: 'com.zeroc.gradle.ice-builder', name: 'slice', version: '1.0.5'
    }
}
apply plugin: 'java'
apply plugin: 'slice'

slice.iceHome = 'C:\\Program Files (x86)\\ZeroC\\Ice-3.6.2'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://repo.zeroc.com/nexus/content/repositories/releases'
    }
}

task runClient(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath

    main = "sr.ice.client.Client"
}


task runServer(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath

    main = "sr.ice.server.Server"
}

dependencies {
    compile 'com.zeroc:ice:3.6.2'
}
